<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b039c65688.js" crossorigin="anonymous"></script>

    <title>Random Quotes</title>
</head>

<body>
    <div class="full-container">
        <div class="quote-box">
            <div class="text">
                <h2 class=""><i class="fas fa-quote-left"></i><span class="space"></span><span id="quote">Welcome to
                        the quote generator</span><span class="space"></span><i class="fas fa-quote-right"></i></h2>

                <p class="explain">Click on the following button to generate a quote</p>
                <a><button class="new-quote">New Quote</button></a>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
